<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .end_game {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      margin: 10px 0;
    }

    .user_input {
      padding: 8px;
      margin: 10px 0;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .previeus {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="end_game">
      <p>Welcome to Hangman game</p>
      <p class="word"></p>
      <p class="hint"></p>
      <p class="js_trys"></p>
      <input class="user_input" placeholder="Enter your letter or word" onkeydown="enter(event)">
      <button onclick="user_guess()">Enter</button>
      <p class="previeus"></p>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
